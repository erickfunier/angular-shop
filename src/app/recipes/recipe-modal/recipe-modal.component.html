<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal modal-open fade in" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" display="block">
    <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h1>{{ recipe.name }}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">To Shopping List</a></li>
                                    <li><a href="#">Edit Recipe</a></li>
                                    <li><a href="#">Delete Recipe</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            {{ recipe.description }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            Ingredients
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
